spring.application.name=demo21
spring.data.mongodb.uri=${MONGODB_URI}
spring.app.jwtSecret=${JWT_SECRET}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.app.jwtExpirationMs=3000000
frontend.url=https://westcanauto.store
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
reset_url=https://westcanauto.store

# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=500ms
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=5
spring.redis.lettuce.pool.time-between-eviction-runs=30000
spring.redis.timeout=300ms  # Reduced timeout for faster failures
# Set a shorter default timeout for Redis operations
spring.data.redis.connect-timeout=300ms
spring.data.redis.client-name=westCanClient
spring.data.redis.repository.enabled=true
spring.cache.redis.enable-statistics=true

# Logging configuration
logging.level.root=INFO
logging.level.com.example.demo21=INFO
logging.level.org.springframework.data.redis=WARN
logging.level.io.lettuce=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
